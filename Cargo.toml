[package]
name = "dotrix"
version = "0.6.0"
authors = [
  "Elias Kartashov <elias@lowenware.com>",
  "Štěpán Wünsch <sw@lowenware.com>",
  "Nikita Zemtsov <z-nik@ya.ru>",
]
edition = "2021"
description = "3D Engine"
license = "MIT"

[lib]
name = "dotrix"
path = "src/lib.rs"

[[bin]]
name = "dotrix"
path = "src/main.rs"

#[features]
#default = [ "egui", "overlay", "pbr", "sky", "terrain" ]

#overlay = ["dotrix_overlay"]
#sky = ["dotrix_sky"]
#pbr = ["dotrix_pbr"]
#primitives = ["dotrix_primitives"]
#egui = ["dotrix_egui"]
#terrain = ["dotrix_terrain"]

[workspace]
members = [
  "dotrix-assets",
  "dotrix-camera",
  "dotrix-core",
  "dotrix-ecs",
  "dotrix-image",
#  "dotrix_egui",
#  "dotrix_overlay",
#  "dotrix_pbr",
#  "dotrix-gltf",
  "dotrix-gpu",
  "dotrix-log",
  "dotrix-mesh",
  "dotrix-shader",
  "dotrix-types",
  "dotrix-window",
#  "dotrix_sky",
#  "dotrix_terrain",
]

[dependencies]

dotrix_assets = { path = "dotrix-assets", version = "0.1.0" }
dotrix_camera = { path = "dotrix-camera", version = "0.1.0" }
dotrix_core = { path = "dotrix-core", version = "0.6.0" }
dotrix_ecs = { path = "dotrix-ecs", version = "0.1.0" }
dotrix_image = { path = "dotrix-image", version = "0.1.0" }
# dotrix_gltf = { path = "dotrix-gltf", version = "0.1.0" }
dotrix_gpu = { path = "dotrix-gpu", version = "0.1.0" }
dotrix_log = { path = "dotrix-log", version = "0.1.0" }
dotrix_mesh = { path = "dotrix-mesh", version = "0.1.0" }
dotrix_shader = { path = "dotrix-shader", version = "0.1.0" }
dotrix_types = { path = "dotrix-types", version = "0.1.0" }
dotrix_window = { path = "dotrix-window", version = "0.1.0" }

# Optional dependencies

