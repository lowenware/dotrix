[package]
name = "dotrix"
version = "0.6.0"
authors = [
  "Elias Kartashov <elias@lowenware.com>",
  "Štěpán Wünsch <sw@lowenware.com>",
  "Nikita Zemtsov <z-nik@ya.ru>",
]
edition = "2021"
description = "3D Engine"
license = "MIT"

[lib]
name = "dotrix"
path = "src/lib.rs"

[[bin]]
name = "studio"
path = "studio/main.rs"

[features]
default = [ "pbr" ]
# [ "egui", "overlay", "pbr", "sky", "terrain" ]

#overlay = ["dotrix_overlay"]
#sky = ["dotrix_sky"]
pbr = ["dotrix_pbr"]
#primitives = ["dotrix_primitives"]
#egui = ["dotrix_egui"]
#terrain = ["dotrix_terrain"]

[workspace]
members = [
  "dotrix-assets",
  "dotrix-core",
  "dotrix-ecs",
  "dotrix-image",
#  "dotrix_egui",
#  "dotrix_overlay",
  "dotrix-pbr",
  "dotrix-gltf",
  "dotrix-gpu",
  "dotrix-log",
  "dotrix-mesh",
  "dotrix-shader",
  "dotrix-types",
  "dotrix-window",
#  "dotrix_sky",
#  "dotrix_terrain",
]

[dependencies]
# Dotrix crates
dotrix_assets = { path = "dotrix-assets", version = "0.1" }
dotrix_core = { path = "dotrix-core", version = "0.6" }
dotrix_ecs = { path = "dotrix-ecs", version = "0.1" }
dotrix_image = { path = "dotrix-image", version = "0.1" }
dotrix_gltf = { path = "dotrix-gltf", version = "0.1" }
dotrix_gpu = { path = "dotrix-gpu", version = "0.1" }
dotrix_log = { path = "dotrix-log", version = "0.1" }
dotrix_math = { path = "dotrix-math", version = "0.4" }
dotrix_mesh = { path = "dotrix-mesh", version = "0.1" }
dotrix_pbr = { path = "dotrix-pbr", version = "0.4", optional = true}
dotrix_shader = { path = "dotrix-shader", version = "0.1" }
dotrix_types = { path = "dotrix-types", version = "0.1" }
dotrix_window = { path = "dotrix-window", version = "0.1" }

# Optional Dotrix crates

#dotrix_overlay = { version = "0.1", path = "./dotrix-overlay", optional = true }
#dotrix_egui = { version = "0.5", path = "./dotrix-egui", optional = true }
#dotrix_sky = { version = "0.1", path = "./dotrix-sky", optional = true }
#dotrix_terrain = { version = "0.5", path = "./dotrix-terrain", optional = true }

# Dependencies
rand = "0.8"

[dev-dependencies]
noise = { version = "0.7" }
bytemuck = { version = "1.4", features = ["derive"] }

